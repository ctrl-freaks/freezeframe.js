<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>freezeframe.js</title>

<script src="./freezeframe.min.js"></script>

<style type="text/css">

body {
  max-width: 1000px;
  margin: 0px auto;
  padding: 20px;
  font-size: 13px;
  text-align: center;
  color: #202020;
}

a {
  color: #202020;
}

p {
  padding: 10px 0px;
  text-align: center;
  font-family: monospace;
}

button {
  width: 100px;
  margin: 0px 10px 10px 0px;
  padding: 5px 0px;
  border: 1px solid #000;
  background: #fff;
  outline: none;
  font-family: monospace;
  text-align: center;
}

button:active {
  background: #000;
  color: #fff;
}

.bold {
  font-weight: 700;
}

.italic {
  font-style: italic;
}
</style>
</head>

<body>

<p class="bold title">freezeframe.js</p>

<!-- Example 2 -->

<p>start & stop on click</p>

<img
  class="my-class-2"
  src="http://static1.squarespace.com/static/51c748abe4b0c275d0aa86bf/56141631e4b0095d43132f02/5614164be4b018c0454fd619/1444744841735/pool980.gif"
/>

<script>
new Freezeframe({
  selector: '.my-class-2',
  trigger: 'click',
  overlay: true
});
</script>

<!-- Example 3 -->

<p>start & stop manually.</p>

<button class="start">start</button>
<button class="stop">stop</button>

<img
  class="my-class-3"
  src="http://static1.squarespace.com/static/51c748abe4b0c275d0aa86bf/56141631e4b0095d43132f02/5614164be4b0652b31fbd0a5/1444744817955/parislove9801.gif"
/>

<script>
const manual = new Freezeframe('.my-class-3', {
  trigger: false
});

document
  .querySelector('.start')
  .addEventListener('click', () => {
    manual.start();
  });

document
  .querySelector('.stop')
  .addEventListener('click', () => {
    manual.stop();
  });
</script>

<!-- Example 4 -->

<p>with overlay icon.</p>

<img
  class="my-class-4"
  src="https://static1.squarespace.com/static/51c748abe4b0c275d0aa86bf/55f96e21e4b0f86680e762dc/5615846be4b042d6d89a94ee/1444251161903/?format=1000w"
/>

<script>
new Freezeframe('.my-class-4', {
  overlay: true
});
</script>

<!-- Example 5 -->

<p>destroy, remove event listeners.</p>

<button class="destroy">destroy</button>

<img
  class="my-class-5"
  src="https://static1.squarespace.com/static/51c748abe4b0c275d0aa86bf/55f96e21e4b0f86680e762dc/5615846be4b042d6d89a94ee/1444251161903/?format=1000w"
/>

<script>
const destroyable = new Freezeframe('.my-class-5', {
  overlay: true
});

document
  .querySelector('.destroy')
  .addEventListener('click', () => {
    console.log('click')
    destroyable.destroy();
  });
</script>


<p>cinemagraphs by <a href="http://www.cinemagraphs.com/">cinemagraphs.com</a>

</body>
</html>
